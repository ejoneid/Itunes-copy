<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>iTunes 2.0</title>
</head>
<body>
    <main>
        <section>
            <form method="get" action="/tracks">
                <input type="text" name="trackName" placeholder="Search for tracks...">
                <input type="submit" >
            </form>
        </section>
        <section>
            <h2>5 Random Tracks</h2>
            <ul><li th:each="track:${tracks}" th:text="${track.name}"></li></ul>
        </section>
        <section>
            <h2>5 Random Artists</h2>
            <ul><li th:each="artist:${artists}" th:text="${artist.name}"></li></ul>
        </section>
        <section>
            <h2>5 Random Genres</h2>
            <ul><li th:each="genre:${genres}" th:text="${genre.name}"></li></ul>
        </section>
    </main>
</body>
